<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    %sapper.base%
    <link rel='stylesheet' href='global.css'>
    <link rel='icon' type='image/png' href='favicon.png'>
    %sapper.styles%
    %sapper.head%
</head>
<body>
    <wrapper>%sapper.html%</wrapper>
    %sapper.scripts%

    <!-- Workaround to get Netlify forms working -->
    <form
        aria-hidden="true" 
        style="display: none;"
        name="contact"
        action="/contacted"
        method="post"
        data-netlify="true">
        <input name="name">
        <input name="email">
        <input name="subject">
        <input name="body">
    </form>
</body>
</html>
